<!DOCTYPE html>
<html data-ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title data-ng-bind="title"></title>
		<style>
			/* This helps the ng-show/ng-hide animations start at the right place. */
			/* Since Angular has this but needs to load, this gives us the class early. */
			.ng-hide {
				display: none!important;
			}
		</style>
		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="/less/style.less" rel="stylesheet/less" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div data-ng-include="'/templates/layout/main/wrapper.html'"></div>

		<!-- inject:vendor -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/angular-resource/angular-resource.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<!-- <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script> -->

		<!-- Bootstrapping -->
		<script src="/app/app.module.js"></script>
		<script src="/app/templates.module.js"></script>

		<!-- Reusable Blocks/Modules -->
		<script src="/app/blocks/exception/exception.module.js"></script>
		<script src="/app/blocks/exception/exception-handler.provider.js"></script>
		<script src="/app/blocks/exception/exception.js"></script>
		<script src="/app/blocks/logger/logger.module.js"></script>
		<script src="/app/blocks/logger/logger.js"></script>
		<script src="/app/blocks/router/router.module.js"></script>
		<script src="/app/blocks/router/routehelper.js"></script>

		<!-- core module -->
		<script src="/app/core/core.module.js"></script>
		<script src="/app/core/core.config.js"></script>
		<script src="/app/core/core.service.js"></script>

		<!-- layout -->
		<script src="/app/layout/module.js"></script>

		<!-- main wrapper -->
		<script src="/app/layout/main/controller.js"></script>
		<script src="/app/layout/navbar/controller.js"></script>

		<!-- home -->
		<script src="/app/home/module.js"></script>
		<script src="/app/home/controller.js"></script>
		<script src="/app/home/route.js"></script>

		<!-- homepage -->
		<!-- <script src="/app/homepage/homepage.module.js"></script>
		<script src="/app/homepage/homepage.route.js"></script>
		<script src="/app/homepage/homepage.ctrl.js"></script> -->

	</body>
</html>
